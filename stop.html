<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stop.css">
</head>

<body>
    <h1> STOP&ensp;WATCH</h1>
    <div class="watch">
        <div class="displaytime">
            00 : 00 : 00 : 000
        </div>
        <div class="options">
            <button id="starttime">START</button>
            <button id="stoptime">STOP</button>
            <button id="resettime">RESET</button>
        </div>
    </div>
</body>
<script src="stop.js"></script>

</html>
